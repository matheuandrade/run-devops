# ===============================
# MongoDB Deployment & Service
# ===============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017

# ===============================
# Notification API Deployment & Service
# ===============================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificationapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificationapi
  template:
    metadata:
      labels:
        app: notificationapi
    spec:
      containers:
        - name: notificationapi
          image: notificationapi
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: MongoDB__ConnectionString
              value: mongodb://mongo:27017
            - name: MongoDB__DatabaseName
              value: MyAppDb
            - name: MongoDB__CollectionName
              value: Notifications

---
apiVersion: v1
kind: Service
metadata:
  name: notificationapi
spec:
  type: NodePort
  selector:
    app: notificationapi
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31000

